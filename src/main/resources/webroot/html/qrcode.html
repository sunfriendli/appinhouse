<html>
<head>
    <meta charset="utf-8">
    <title>加勒比海盗企业内部发布渠道</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="shortcut icon" href="/img/favicon_16.ico"/>
    <link rel="bookmark" href="/img/favicon_16.ico"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }

    </style>
</head>

<body>

<div class="wrapper">
    <div class="widget red-bg p-lg text-center">
        <div class="m-b-md">
            <i class="fa fa-bell fa-4x"></i>
            <h1 class="m-xs">欢迎来到App下载页面</h1>
            <h3 class="font-bold no-margins">
                AppInHouse
            </h3>
        </div>
    </div>
    <div class="col-lg-6 text-center">
        <a id="download_btn" type="button" class="btn btn-lg btn-warning"><i class="fa fa-download"></i>下载应用</a>
    </div>
</div>

<!-- Mainly scripts -->
<script type="text/javascript" src="/js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/utils.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        if (isWeChat()) {
            var cssText = "#weixin-tip{position: fixed; left:0; top:0; background: rgba(0,0,0,0.8); filter:alpha(opacity=80); width: 100%; height:100%; z-index: 100;} " +
                "#weixin-tip p{text-align: center; margin-top: 10%; padding:0 5%;}";
            loadHtml();
            loadStyleText(cssText);
        } else {
            if (isAndroid()) {
                $('#download_btn').attr('href', getQueryString("url"));
            } else if (isIOS()) {
                var app_id = getQueryString("id");
                var platform = getQueryString('platform');
                var version = getQueryString('version');
                var ios_href = 'itms-services://?action=download-manifest&url=' + toRestAPI('/api/versions', app_id, platform, version, 'plist');
                $('#download_btn').attr('href', ios_href);
            }
        }
    });

    function loadHtml() {
        var div = document.createElement('div');
        div.id = 'weixin-tip';
        div.innerHTML = '<p><img src="/img/live_weixin.png"/></p>';
        document.body.appendChild(div);
    }

    function loadStyleText(cssText) {
        var style = document.createElement('style');
        style.rel = 'stylesheet';
        style.type = 'text/css';
        style.appendChild(document.createTextNode(cssText));
        var head = document.getElementsByTagName("head")[0];
        head.appendChild(style);
    }
</script>

</body>
</html>
