<!-- Mainly scripts -->
<script type="text/javascript" src="/js/jquery-2.1.1.js"></script>

<!-- Custom and plugin javascript -->
<script type="text/javascript" src="/js/plugins/alert/sweetalert.min.js"></script>
<script type="text/javascript" src="/js/plugins/qrcode/jquery.qrcode.min.js"></script>
<script type="text/javascript" src="/js/appinhouse.js"></script>
<script type="text/javascript" src="/js/utils.js"></script>

<script type="text/javascript">
    var appID = -1;
    var last_keys = {};
    var platform_name = "ios";
    var scrollLoad = false;
    $(function () {
        //init loadmore
        $(window).scroll(function () {
            if (scrollLoad && $(window).scrollTop() >= $(document).height() - $(window).height()) {
                scrollLoad = false;
                reqVersionList(appID,platform_name,last_keys[platform_name]);
                console.log("load more");
            }
        });
        //init tabPanel
        initTabPanel();
        appID = getAppIdByPathParams();
        $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            var target = $(e.target).attr("href");
            platform_name = target.slice(1, target.length);
            if(last_keys[platform_name] === undefined) {
                reqVersionList(appID, platform_name);
            }
        });
        //request first data
        if (appID) {
            reqVersionList(appID, platform_name);
        }
    });

    function initTabPanel() {
        var table =
            '<table role="presentation" class="table table-bordered">' +
            '<thead>' +
            '<tr>' +
            '<th width="15%"><h3 class="font-bold no-margins">创建时间</h3></th>' +
            '<th width="10%"><h3 class="font-bold no-margins">版本号</h3></th>' +
            '<th width="15%"><h3 class="font-bold no-margins">版本描述</h3></th>' +
            '<th width="25%"><h3 class="font-bold no-margins">Jenkins构建地址</h3></th>' +
            '<th width="20%"><h3 class="font-bold no-margins">#</h3></th>' +
            '</tr>' +
            '</thead>' +
            '<tbody class="tab_list_body"></tbody></table>';
        $('#ios_tab_panel').append(table);
        $('#android_tab_panel').append(table);
        $('#window_tab_panel').append(table);
    }

    function reqVersionList(appId, platform, page) {
        var suffix = page ? ("history?last_key=" + page) : "history";
        $.ajax({
            type: "GET",
            url: toRestAPI('/api/versions', appId, platform, suffix),
            dataType: "json",
            success: function (result) {
                last_keys[platform_name] = result.data.last_key;
                scrollLoad = !isEmpty(result.data.last_key);
                genVersionHtml(platform, result.data);
            },
            error: function (data) {
                showError(data.responseText);
            }
        });
    }

    function genVersionHtml(platform, data) {
        var list_body = $('#' + platform + '_tab_panel').find('.tab_list_body');
        $.each(data.list, function (index, item) {
            var downloadButton = $('<a/>')
                .addClass('btn btn-info')
                .attr("href", item.info.download_url)
                .attr("download", "")
                .text('下载');

            var qrcodeButton = $('<button data-toggle="modal" data-target="#myModal"/>')
                .addClass('btn btn-primary')
                .append($('<div class="fa fa-qrcode"/>'))
                .on('click', function () {
                    genQRCode(item);
                });
            var row =
                $(
                    '<tr>' +
                    '<td width="15%"><h3 class="font-bold no-margins">' + item.info.create_time + '</h3></td>' +
                    '<td width="10%"><h3 class="font-bold no-margins">' + item.version + '</h3></td>' +
                    '<td width="10%"><h3 class="font-bold no-margins">' + item.info.desc + '</h3></td>' +
                    '<td width="25%"><h3 class="font-bold no-margins">' + '<a class="text-info" href= ' + item.info.jenkins_url + ' target="_blank">Jenkins传送</a></h3></td>' +
                    '</tr>'
                );
            row.append($('<td width="20%" />').append(downloadButton).append(qrcodeButton));
            list_body.append(row);
        });
    }

    function genQRCode(item) {
        var params = "";
        if (item.platform == 'ios') {
            params = genIOSQRCodeParams(item.platform, item.version);
        } else {
            params = getAndroidQRCodeParams(item.info.download_url);
        }
        $('#qrcode_modal').empty();
        $('#qrcode_modal').qrcode({
            width: 200,
            height: 200,
            text: "http://10.230.66.40:8081/html/qrcode.html" + params
        });
    }

    function getAndroidQRCodeParams(download_url) {
        return "?url=" + download_url;
    }

    function genIOSQRCodeParams(platform, version) {
        return "?id=" + appID + "&platform=" + platform + "&version=" + version;
    }
</script>

</body>
</html>
