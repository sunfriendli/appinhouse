<script type="text/javascript">
    var appID = -1;
    $(function () {
        //init tab event
        $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            var target = $(e.target).attr("href");
            var platform = target.slice(1, target.length);
            reqVersionList(1, platform);
        });
        appID = getAppIdByPathParams();
        if(appID) {
            reqVersionList(appID, "ios");
        }
    });

    function reqVersionList(appId, platform) {
        var url = "http://127.0.0.1:8081/api/versions/" + appId + "/" + platform + "/history";
        $.ajax({
            type: "GET",
            url: url,
            dataType: "json",
            success: function (result) {
                genVersionHtml(result.data);
            },
            error: function (data) {
                console.log(data);
                show_error(data.responseText);
            }
        });
    }

    function genVersionHtml(data) {
        $('#list_body').empty();

        $.each(data, function (index, item) {
            var downloadButton = $('<button/>')
                .addClass('btn btn-info')
                .text('下载')
                .on('click', function () {
                    downloadApp(item.platform, item.version)
                });

            var row =
                $(
                    '<tr>' +
                    '<td width="15%"><h3 class="font-bold no-margins">' + item.info.create_time + '</h3></td>' +
                    '<td width="10%"><h3 class="font-bold no-margins">' + item.version + '</h3></td>' +
                    '<td width="10%"><h3 class="font-bold no-margins">' + item.info.desc + '</h3></td>' +
                    '<td width="25%"><h3 class="font-bold no-margins">' + '<a class="text-info" href="http://www.baidu.com" target="_blank">点我跳转</a></h3></td>' +
                    '</tr>'
                );
            row.append($('<td width="20%" />').append(downloadButton));

            $('#list_body').append(row);
        });
    }
