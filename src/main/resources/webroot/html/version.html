<script type="text/javascript">
    var appID = -1;
    $(function () {
        initTabPanel();
        //init tab event
        appID = getAppIdByPathParams();
        $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            var target = $(e.target).attr("href");
            var platform = target.slice(1, target.length);
            reqVersionList(appID, platform);
        });
        if (appID) {
            reqVersionList(appID, "ios");
        }
    });

    function initTabPanel() {
        var table =
            '<table role="presentation" class="table table-bordered">' +
            '<thead>' +
            '<tr>' +
            '<th width="15%"><h3 class="font-bold no-margins">创建时间</h3></th>' +
            '<th width="10%"><h3 class="font-bold no-margins">版本号</h3></th>' +
            '<th width="15%"><h3 class="font-bold no-margins">版本描述</h3></th>' +
            '<th width="25%"><h3 class="font-bold no-margins">Jenkins构建地址</h3></th>' +
            '<th width="20%"><h3 class="font-bold no-margins">#</h3></th>' +
            '</tr>' +
            '</thead>' +
            '<tbody class="tab_list_body"></tbody></table>';
        $('#ios_tab_panel').append(table);
        $('#android_tab_panel').append(table);
        $('#window_tab_panel').append(table);
    }

    function reqVersionList(appId, platform) {
        var url = "https://10.230.66.40/api/versions/" + appId + "/" + platform + "/history";
        $.ajax({
            type: "GET",
            url: url,
            dataType: "json",
            success: function (result) {
                genVersionHtml(platform, result.data);
            },
            error: function (data) {
                show_error(data.responseText);
            }
        });
    }

    function genVersionHtml(platform, data) {
        var list_body = $('#' + platform + '_tab_panel').find('.tab_list_body');
        list_body.empty();
        $.each(data, function (index, item) {
            var downloadButton = $('<a/>')
                .addClass('btn btn-info')
                .attr("href", "https://10.230.66.40/html/qrcode_download.html")
                //.attr("href", item.info.download_url)
                //.attr("download", "")
                .text('下载');

            var qrcodeButton = $('<button data-toggle="modal" data-target="#myModal"/>')
                .addClass('btn btn-primary')
                .append($('<div class="fa fa-qrcode"/>'))
                .on('click', function () {
                    if (item.platform != 'ios') {
                        //genAndroidQRCode(item.info.download_url);
                        genAndroidQRCode("https://jenkins.intranet.rog2.org/job/Pirates/job/Client/job/android/job/master/lastSuccessfulBuild/artifact/pirates-master-b4897-20190125-development.apk");
                    } else {
                        genIOSQRCode(item.platform, item.version)
                    }
                });
            var row =
                $(
                    '<tr>' +
                    '<td width="15%"><h3 class="font-bold no-margins">' + item.info.create_time + '</h3></td>' +
                    '<td width="10%"><h3 class="font-bold no-margins">' + item.version + '</h3></td>' +
                    '<td width="10%"><h3 class="font-bold no-margins">' + item.info.desc + '</h3></td>' +
                    '<td width="25%"><h3 class="font-bold no-margins">' + '<a class="text-info" href="http://www.baidu.com" target="_blank">点我跳转</a></h3></td>' +
                    '</tr>'
                );
            row.append($('<td width="20%" />').append(downloadButton).append(qrcodeButton));
            list_body.append(row);
        });
    }

    function genAndroidQRCode(download_url) {
        var params = "?url=" + download_url;
        $('#qrcode_modal').empty();
        $('#qrcode_modal').qrcode({
            width: 200,
            height: 200,
            text: "https://10.230.66.40/html/qrcode_download.html" + params
        });
    }

    function genIOSQRCode(platform, version) {
        var params = "?id=" + appID + "&platform=" + platform + "&version=" + version;
        $('#qrcode_modal').empty();
        $('#qrcode_modal').qrcode({
            width: 200,
            height: 200,
            text: "https://10.230.66.40/html/qrcode_download.html" + params
        });
    }
</script>
