<!-- Modal -->
<div class="modal right fade" id="app_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true"></span></button>
                <h4 class="modal-title" id="app_modal_title"><i class="fa fa-apple"></i> 创建应用</h4>
            </div>

            <div class="hidden">
                <input type="text" id="app_owner" value="0">
            </div>

            <div class="modal-body">
                <form id="app_create_form" class="form-horizontal" method="post">

                    <div class="form-group">
                        <label class="col-sm-3 control-label">应用ID</label>
                        <div class="col-sm-9">
                            <input id="input_app_id" type="text" name="id" class="form-control"
                                   placeholder="请输入应用ID(唯一)">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">应用名称</label>
                        <div class="col-sm-9">
                            <input id="input_app_alias" type="text" name="alias" class="form-control"
                                   placeholder="请输入应用名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">应用描述</label>
                        <div class="col-sm-9">
                            <input id="input_app_desc" type="text" name="desc" class="form-control"
                                   placeholder="请输入应用描述">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block m-t"><i class="fa fa-plus"></i> 提交信息</button>
                </form>
            </div>

        </div><!-- modal-content -->
    </div><!-- modal-dialog -->
</div><!-- modal -->
<script>
    $(document).ready(function() {
        $("#app_create_form").validate({
            rules: {
                id: "required",
                alias: "required",
                desc: "required"
            },
            messages: {
                id: "请输入应用ID",
                alias: "请输入应用名称",
                desc: "请输入应用描述"
            },
            submitHandler: function () {
                var appID = $("#app_owner").val();
                if (appID) {
                    requestModifyApp(appID);
                } else {
                    requestCreateApp();
                }
            }
        });
    });
</script>
