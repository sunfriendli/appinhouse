        <div class="col-xs-11" style="padding-left:40px;padding-top:4px;height: 50px"></div>
    </div>

<!--header-->
<div class="container-fluid">
    <!--documents-->
    <div id="page-wrapper" class="gray-bg">
        <div id="main_container" class="col-xs-12 col-sm-12 full-height border-right-green no-padding">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="pull-right">
                        <button style="padding: 15px;" type="button" class="btn btn-w-m btn-primary" onclick="createApp()">创建应用
                        </button>
                    </div>
                    <h4 class="text-navy"><i class="fa fa-info-circle"></i> 项目列表</h4>
                </div>
                <div class="content-row-typography-my">
                    <h4>
                        <i class="fa fa-warning"></i><span> 本发布渠道的目的仅限内部测试用途,不作为对外产品发布.</span>

                        <i class="fa fa-warning"></i><span> 本服务提供客户端下载功能。提供给北京西山居,深圳西山居等多个地方.</span>

                        <thead>
                        <tr>
                            <th width="25%">名称</th>
                            <th width="25%">描述</th>
                            <th width="25%">ID</th>
                            <th width="25%">#</th>
                        </tr>
                        </thead>

                        <input type="text" id="page" value="0">
                    </div>

                <!-- panel body -->
            </div>

        </div>
    </div>

</html>
<script type="text/javascript">
    //默认初始化
    $(function () {
        reqAppList();
    });

    function reqAppList(page) {
        var suffix = "";
        if (page) {
            suffix = "?last_key=" + $('#page').val()
        }
        var url = "http://127.0.0.1:8081/api/apps" + suffix;
        $.ajax({
            type: 'GET',
            url: url,
            dateType: "json",
            success: function (data) {
                $('#list_body').empty();

                $.each(data.data.list,
                    function (index, item) {
                        var appname = item.id;
                        if (item.alias) {
                            appname = item.alias
                        }

                        var modifyButton = $('<button/>')
                            .addClass('btn btn-info')
                            .text('修改')
                            .on('click', function () {
                                modifyApp(item.id)
                            });

                        var deleteButton = $('<button/>')
                            .addClass('btn btn-danger')
                            .text('删除')
                            .on('click', function () {
                                deleteApp(item.id)
                            });

                        var row =
                            $(
                                '<tr>' +
                                '<td width="25%"><a href="index_re.html?app=' + item.id + '" >' + appname + '</a></td>' +
                                '<td width="25%">' + item.desc + '</td>' +
                                '<td width="25%">' + item.id + '</td>' +
                                '</tr>'
                            );
                        row.append($('<td width="25%" />').append(modifyButton).append(deleteButton));
                        $('#list_body').append(row);
                    });
            }
        });
    }

    function createApp() {
        $.get("html/appinfo.html",function (data) {
            $("#modal_content").html(data);
            $("#app_modal_title").text("创建应用");
            $('#app_modal').modal({
                show: true
            });
        })
    }

    function modifyApp(appID) {
        $.get("html/appinfo.html",function (data) {
            $("#modal_content").html(data);
            //set attr
            $("#app_modal_title").text("修改应用");
            $('#app_modal').modal({
                show: true
            });
        })
    }

    function deleteApp(appID) {
        swal({
            title: "执行删除操作",
            text: "确定要删除选中内容?",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "确认删除!",
            closeOnConfirm: false

        }, function () {
            var url = "http://127.0.0.1:8081/api/apps/" + appID;
            $.ajax({
                type: 'DELETE',
                url: url,
                dateType: "json",
                success: function (data) {
                    show_success("删除成功",function () {
                        reqAppList();
                    })
                }
            });
        });
    }

</script>
